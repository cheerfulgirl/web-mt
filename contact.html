<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>聯絡我們 - 港吃茶餐廳</title>
</head>
<body>
    <header>
        <div class="item">
            <a href="index.html"><img class="icon" src="image/icon.png"></a>
        </div>
        <div class="item">
            <div class="container">
                <div class="item">
                    <nav>
                        <div class="navbar">
                            <div class="dropdown">
                                <button class="dropbtn">菜單</button>
                                <div class="dropdown-content">
                                    <a href="#">港式碟飯</a>
                                    <a href="#">粥粉麵</a>
                                    <a href="#">主廚小菜</a>
                                    <a href="#">小吃點心</a>
                                    <a href="#">老火燉湯</a>
                                </div>
                            </div> 
                            <a href="">關於我們</a>
                            <a href="shop_info.html">店面資訊</a>
                            <a href="contact.html">聯絡我們</a>
                          </div>
                    </nav>
                </div>
                <div class="item">
                    <a href=""><img src="image/user_circleperson.png"></a>
                    <a href=""><img src="image/shopping_bag.png"></a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="contact-main">
        <div class="contact-container">
            <h2>聯絡我們</h2>
            <p><span class="text-color">我們希望聽到您的意見！</span><br>填寫以下表格，我們將在工作週期間的48小時內回覆</p>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" name="lastname" placeholder="*姓氏" required>
                    </div>
                    <div class="col">
                        <input type="text" name="firstname" placeholder="*名字" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="email" placeholder="*電子信箱" required>
                    </div>
                    <div class="col">
                        <input type="text" name="phone" placeholder="*電話號碼" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="orderno" placeholder="*訂單號碼" required>
                    </div>
                    <div class="col">
                        <select required>
                            <option>*選擇問題</option>
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Hamster</option>
                            <option>Parrot</option>
                            <option>Spider</option>
                            <option>Goldfish</option>
                        </select>
                    </div>
                </div>
                <textarea name="mytext" rows="6" cols="40" maxlength="250" required placeholder="輸入評論（250個剩餘字元）"></textarea>
                <div class="row align-self-end">
                    <div class="col">
                        <button style="margin: 0 42.5%;">發送</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="item">
            <p><a href="">使用條款</a> ｜ <a href="">隱私政策</a></p>
        </div>
        <div class="item">
            <p>Copyright © 2021 港吃茶餐廳</p>
        </div>
        <div class="item">
            <img src="image/fb_icon.png" alt="social-media-facebook">
            <img src="image/ig_icon.png" alt="social-media-instagram">
        </div>
    </footer>
</body>
</html>
